<style>
  body {
    background-image: url('images/detail.webp');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;

  }
  a {
  font-size: 1.5rem !important;
  color: white;
  margin: 20px;
  font-family: 'Aldrich', sans-serif;
  background-image: linear-gradient(
    to right,
    #54b3d6,
    #54b3d6 50%,
    #ffffff 50%
  );
  background-size: 200% 100%;
  background-position: -100%;
  display: inline-block;
  padding: 5px 0;
  position: relative;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: all 0.3s ease-in-out;
}
a:before{
  content: '';
  background: #54b3d6;
  display: block;
  position: absolute;
  bottom: -3px;
  left: 0;
  width: 0;
  height: 3px;
  transition: all 0.3s ease-in-out;
}

a:hover {
 background-position: 0;
}

a:hover::before{
  width: 100%;
}
</style>
  <body>
    <div id="app">
      <div id="main" v-if="firstmenu" class="d-flex align-items-center justify-content-center animate__animated animate__fadeIn animate__slower" style="height: 100vh; flex-direction: column;">

            </li>
            <!--
              <li>

              </li>S
            -->
          </ul>
        </nav>
      </div>
      <div v-else class="menu d-flex align-items-center justify-content-center animate__animated animate__fadeIn animate__slower" style="height: 100vh;">
        <a href="pages/photography.html">Photography</a>
        <a href="pages/weddings.html">Weddings</a>
        <a href="pages/corporate.html">Corporate</a>
        <a @click="showdiv" style="cursor: pointer;">Back</a>
      </div>
    </div>
   
    <script>
      const app = Vue.createApp({
          data() {
              return {
                 firstmenu: true,
              }
          },
    
          methods: {
              hidediv(item) {
                this.firstmenu = false;
              },
              showdiv() {
                this.firstmenu = true;
              }
            },
      }).mount('#app');
    </script>
