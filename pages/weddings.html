    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1ad76a296a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../site.css">
    <title>Weddings</title>
  </head>
  <style>
    a {
      font-size: 1.5rem !important;
    }

  </style>
<body>
<div id="app">
  <!-- Navigation Menu -->
  <nav class="align-items-center navbar navbar-expand-xl navbar-dark p-3 pb-3 fixed-top mb-5" style="background-color: rgba(0, 0, 0, 0.85)">
    <div class="container">

      <h1 class="text-white logo" style="font-size: 4rem;">Tanner Scott</h1>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto" style="font-size: .5rem !important;">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About Me</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Services
            </a>
            <div class="dropdown-menu bg-dark align-content-center" aria-labelledby="navbarDropdownMenuLink">
              <a href="photography.html" class="nav-link">Photography</a>
              <a href="weddings.html" class="nav-link">Weddings</a>
              <a href="coporate.html" class="nav-link">Corporate</a>
            </div>
          </li>
          <!--
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact Us</a>
          </li>
        -->
        </ul>
      </div>
    </div>
    </nav>

  <div class="container" style="margin-top: 150px">
    <h1 class="text-center text-white fancy-text">WEDDINGS</h1>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div v-for="item in weddings" class="rounded overflow col-lg-5 col-sm-12 animate__animated animate__fadeIn animate__slower m-2" type="button" @click="showPhoto(item)" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="image-container">
          <img :src="item.image" class="w-100" :alt="item.name"/>
          <p class="image-center">{{item.name}}<br>{{item.date}}</p>
        </div>
      </div>

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div v-if="mainVideo === undefined" class="video-container d-flex  align-items-center justify-content-center" style="width: 100% !important">  
          <h1 style="color: white; ">Coming soon...</h1>
        </div>
        <div v-else class="video-container">  
          <iframe :src="mainVideo" frameborder="0" allow="autoplay" allowfullscreen></iframe>
        </div>
        <div class="close-container rounded  d-flex justify-content-center" type="button" data-bs-dismiss="modal" aria-label="Close" @click="pause">
          <div class="leftright"></div>
          <div class="rightleft"></div>
          <label class="close">close</label>
        </div>
      </div>
    </div>
  </div>
</div>



</div>
  <script>
    const app = Vue.createApp({
        data() {
            return {
                mainVideo : undefined,
                weddings :[
                  {
                    name : "MAKAYLA + ANDREW",
                    date : "MAY 27TH, 2023",
                    image : "../images/makayla&andrew.jpg",
                    video: "https://www.youtube.com/embed/gUR5WcuK3DE?&autoplay=1&playsinline=1",
                  },
                  {
                    name : "CODY + KAIYA",
                    date : "JULY 6TH, 2023",
                    image : "../images/cody&kaiya.jpg",
                    video: "https://www.youtube.com/embed/o0EvfvveYik?&autoplay=1&playsinline=1",
                  },
                  {
                    name : "ERIN + STEVEN",
                    date : "JUNE 2ND, 2023",
                    image : "../images/erin&steven.jpg",
                    video: undefined,
                  },
                  {
                    name : "LAUREN + RYEN",
                    date : "JUNE 5TH, 2023",
                    image : "../images/lauren&ryen.jpg",
                    video: undefined,
                  },
                  {
                    name : "VANCE + RACHEL",
                    date : "JUNE 21ST, 2023",
                    image : "../images/rachel&vance.jpg",
                    video: undefined,
                  },
                  {
                    name : "TODD + NIKKI",
                    date : "JUNE 24TH, 2023",
                    image : "../images/nikki&todd.png",
                    video: undefined,
                  },
                ]
            }
        },
  
        methods: {
            showPhoto(item) {
              this.mainVideo = item.video;
            },
            pause() {
              this.mainVideo = undefined;
            }
          },
        
    }).mount('#app');
  </script>
</body>
</html>
