<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1ad76a296a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../site.css">
    <title>Photography</title>
  </head>
  <style>
    a {
      font-size: 1.5rem !important;
    }

  </style>
<body>
<div id="app">
  <!-- Navigation Menu -->
  <nav class="align-items-center nav-container container navbar navbar-expand-xl navbar-dark p-3 pb-3">

      <h1 class="text-white logo" style="font-size: 4rem;">Tanner Helms</h1>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto" style="font-size: .5rem !important;">
            <li class="nav-item">
                <a href="../index.html" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">
                <a href="photography.html" class="nav-link">PHOTOGRAPHY</a>
            </li>
            <li class="nav-item">
                <a href="weddings.html" class="nav-link">WEDDINGS</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">CORPORATE</a>
          </li>
        </ul>
    </div>
  </nav>

  <div class="container mb-5">
    <h1 class="text-center text-white fancy-text">WEDDINGS</h1>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div v-for="item in weddings" class="overflow col-lg-5 col-sm-12 animate__animated animate__fadeIn animate__slower m-2" type="button" @click="showPhoto(item)" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="image-container">
          <img :src="item.image" class="w-100 rounded" :alt="item.name"/>
          <p class="image-center">{{item.name}}<br>{{item.date}}</p>
        </div>
      </div>

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="video-container">  
          <iframe :src="mainVideo" frameborder="0" allow="autoplay" allowfullscreen></iframe>
        </div>
        <div class="close-container rounded" type="button" data-bs-dismiss="modal" aria-label="Close" @click="pause">
          <div class="leftright"></div>
          <div class="rightleft"></div>
          <label class="close">close</label>
        </div>
      </div>
    </div>
  </div>
</div>



</div>
  <script>
    const app = Vue.createApp({
        data() {
            return {
                mainVideo : undefined,
                weddings :[
                  {
                    name : "MAKAYLA + ANDREW",
                    date : "MAY 27TH, 2023",
                    image : "../images/makayla&andrew.jpg",
                    video: "https://www.youtube.com/embed/M5_gsRfkkHg?&autoplay=1&playsinline=1",
                  },
                  {
                    name : "LAUREN + RYEN",
                    date : "JUNE 5TH, 2023",
                    image : "../images/lauren&ryen.jpg"
                  },
                ]
            }
        },
  
        methods: {
            showPhoto(item) {
              this.mainVideo = item.video;
            },
            pause() {
              this.mainVideo = undefined;
            }
          },
        
    }).mount('#app');
  </script>
</body>
</html>
