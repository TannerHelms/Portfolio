<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1ad76a296a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../site.css">
    <title>Photography</title>
  </head>
<body>
<div id="app">
  <!-- Navigation Menu -->
  <nav class="align-items-center navbar navbar-expand-xl navbar-dark p-3 pb-3 fixed-top mb-5" style="background-color: rgba(0, 0, 0, 0.85)">
    <div class="container">

      <h1 class="text-white logo" style="font-size: 4rem;">Tanner Helms</h1>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto" style="font-size: .5rem !important;">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">PHOTOGRAPHY</a>
          </li>
          <li class="nav-item">
            <a href="weddings.html" class="nav-link">WEDDINGS</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">CORPORATE</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
    
  <div class="container" style="margin-top: 130px">
    <h1 class="text-center text-white fancy-text">PHOTOGRPHY</h1>
  </div>


  <!-- Photo Grid -->
<div class="row m-4"> 
  <div class="column">
    <div v-for="item in column1" class="animate__animated animate__fadeIn animate__slower" type="button" @click="showPhoto" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <img :src="item" style="width: 100%;">
    </div>
  </div>

  <div class="column">
    <div v-for="item in column2" class="animate__animated animate__fadeIn animate__slower" type="button" @click="showPhoto" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <img :src="item" style="width: 100%;">
    </div>
  </div>  

  <div class="column">
    <div v-for="item in column3" class="animate__animated animate__fadeIn animate__slower" type="button" @click="showPhoto" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <img :src="item" style="width: 100%;">
    </div>
  </div>

  <div class="column">
    <div v-for="item in column4" class="animate__animated animate__fadeIn animate__slower" type="button" @click="showPhoto" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <img :src="item" style="width: 100%;">
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen" role="document">
    <div class="modal-content" :style="{ backgroundImage: 'url(' + mainPhoto + ')' }">
      <div class="modal-body" >
        <div class="close-container" type="button" data-bs-dismiss="modal" aria-label="Close">
          <div class="leftright"></div>
          <div class="rightleft"></div>
          <label class="close">close</label>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
<script>
  const app = Vue.createApp({
      data() {
          return {
              mainPhoto : undefined,
              column1 : [
                "../photos/1.jpg",
                "../photos/2.jpg",
                "../photos/3.jpg",
                "../photos/4.jpg",
                "../photos/20.jpg",
                "../photos/28.jpg",
              ],
              column2 : [
                "../photos/5.jpg",
                "../photos/6.jpg",
                "../photos/7.jpg",
                "../photos/8.jpg",
                "../photos/17.jpg",
                "../photos/21.jpg",
                "../photos/24.jpg",
              ],
              column3 : [
                "../photos/9.jpg",
                "../photos/10.jpg",
                "../photos/11.jpg",
                "../photos/12.jpg",
                "../photos/18.jpg",
                "../photos/19.jpg",
                "../photos/22.jpg",
                "../photos/25.jpg",
              ],
              column4 : [
                "../photos/13.jpg",
                "../photos/14.jpg",
                "../photos/15.jpg",
                "../photos/16.jpg",
                "../photos/23.jpg",
              ],
          }
      },

      methods: {
          showPhoto(event) {
            this.mainPhoto = event.target.src;
          }
        },
      
  }).mount('#app');
</script>
</body>
</html>
